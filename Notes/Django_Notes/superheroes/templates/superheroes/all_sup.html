{% extends "layout.html" %}

{% block title %}
<h1>Superheroes</h1>
{% endblock title %}

{% block content %}
<div class='grid grid-cols-3 gap-4 m-4'>
{% for sup in sups  %}
        <div class='sup_list p-2 bg-gray-600 rounded'>
            <img class='w-72 h-52' src="{{sup.image.url}}" alt="">
            <h1 class='text-left text-2xl'>{{sup.name}}</h1>
            <h2>{{sup.power_type}}</h2>
            <a href="{% url 'sup_detail' sup.id %}">
                <button type='button' class='p-1 rounded bg-yellow-200 text-blue-900'>
                    {{sup.power_type}} - {{sup.id}}
                </button>
            </a>
        </div>
{% endfor %}
</div>
{% endblock content %}
